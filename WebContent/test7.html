<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	#tbStu a{
		background:red;
	}
	#tbStu b{
		background:yellow;
	}
</style>
<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		var tbStu = $("#tbStu");
		for (var i = 0; i < tbStu.rows.length; i++) {
			if (i % 2 == 0) {
				tbStu[i].className = "a";
			} else {
				tbStu[i].className = "b";
			}
		}
	})
</script>
</head>
<body>
	<table id="tbStu" cellpadding="0" cellspacing="0">
		<tbody>
			<tr>
				<th>学号</th>
				<th>姓名</th>
				<th>性别</th>
				<th>总分</th>
			</tr>
			<tr>
				<td>1001</td>
				<td>张晓明</td>
				<td>男</td>
				<td>320</td>
			</tr>
			<tr>
				<td>1002</td>
				<td>姓名</td>
				<td>女</td>
				<td>350</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
